<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert 박스 만들기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="alert-box" id="alert">알림창</div>
    <button onclick="document.getElementById('alert').style.display = 'block';">알림창 열기</button>
    <button onclick="document.getElementById('alert').style.display = 'none';">알림창 닫기</button>
</body>
</html>
